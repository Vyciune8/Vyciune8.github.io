<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 lygis</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            color: crimson;
            background-color: black;
            margin: 0;
            text-align: center;
            box-sizing: border-box;
        }

        button,
        a {
            padding: 5px;
            background-color: crimson;
            color: black;
            margin-left: auto;
            margin-top: 10px;
        }

        .conteiner {
            margin-top: 20px;
        }
    </style>
    <script>
        function patikrintiSlaptazodi() {
            const elem = document.getElementById('uzkuodotas');
            const slaptazodis = elem.value;
            const linkEncoded = 'cGFiYWlnYXZhbGlv';
            if (btoa(slaptazodis) === 'QXNMYWltZWphdQ==') {
                //Add user to leaderboard

                let leaderboard = localStorage.getItem('leaderboard')
                let json = JSON.parse(leaderboard);

                if (!json) {
                    json = [];
                }

                const user = localStorage.getItem('Vardas');

                if (!json[user]) {
                    json.push(user);
                }

                localStorage.setItem('leaderboard', JSON.stringify(json));
                window.location.href = atob(linkEncoded);
            }
            else {
                alert('Neteisingas slaptazodis');
            }
        }
    </script>

</head>

<body>
    <h1> Lygis 5</h1>
    <div>
        <p>Norint pereiti šį lygį reikia įrašyti: QXNMYWltZWphdQ== </p>

        <input type="text" id="uzkuodotas">
    </div>
    <div>
        <button onclick="patikrintiSlaptazodi()">Testi</button>
    </div>






</body>

</html>
